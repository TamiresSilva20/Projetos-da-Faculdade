        function CalcularMedia() {

            var n1 = document.getElementById("txtN1").value;
            var n2 = document.getElementById("txtN2").value;
            var n3 = document.getElementById("txtN3").value;
            var n4 = document.getElementById("txtN4").value;
            var media = (Number(n1) + Number(n2) + Number(n3) + Number(n4)) / 4;
            if (media >= 7) {
                document.getElementById("txtResultado").value = " !!Você foi Aprovado ●‿● !!\n Sua media é : " + media;

            } else {
                document.getElementById("txtResultado").value = " Você foi Reprovado ●︿● \n Sua media é : " + media;
            }
        }
    </script>
