    <script language="JavaScript">
        /*

        Questionário número: 10 B

        Código    Cargo     Percentual
         101     Gerente       10%
         102     Engenheiro    20%
         103      Técnico      30%
        */


        var nSalario;
        var salario = parseFloat(prompt("Digite o Salario do funcionario: "))//entrada de  dados
        var cod = prompt("Digite O código ou O cargo do Funcionario:"); //entrada de dados

        if (cod == 'gerente' || cod == 101) {
            nSalario = parseFloat(salario * 1.1);
            alert(+cod + ": Antigo salario: R$" + salario + "\nNovo Salario: R$" + nSalario + "\nDiferença: R$" + (nSalario - salario).toFixed(2));
        }

        if (cod == 'engenheiro' || cod == 102) {
            nSalario = parseFloat(salario * 1.2);
            alert(+cod + ": Antigo salario: R$" + salario + "\nNovo Salario: R$" + nSalario + "\nDiferença: R$" + (nSalario - salario).toFixed(2));
        }
        if (cod == 'técnico' || cod == 103) {
            nSalario = parseFloat(salario * 1.3);
            alert(+cod + ": Antigo salario: R$" + salario + "\nNovo Salario: R$" + nSalario + "\nDiferença: R$" + (nSalario - salario).toFixed(2));
        }
        if (cod < 101 || cod > 103) {
            nSalario = parseFloat(salario * 1.4);
            alert(+cod + ": Antigo salario: R$" + salario + "\nNovo Salario: R$" + nSalario + "\nDiferença: R$" + (nSalario - salario).toFixed(2));
        }






    </script>
