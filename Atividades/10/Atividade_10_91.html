<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script language="JavaScript">
     
        var n1
        n1 = prompt("Digite um  Numero :"); //entrada de dados

        if (n1 >= 1 && n1 <= 9) {
            alert("O Valor está na faixa")

        } else {


            alert("O Valor está fora da faixa permitida");//saida de dados


        }




    </script>

</head>

<body>
    <h1>
        Numeros Na faixa de 1 a 9
    </h1>
</body>

</html>
