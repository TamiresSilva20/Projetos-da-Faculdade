<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <script language="JavaScript">
    

        function VerificarDiv() {

            var n1 = parseInt( document.getElementById("txtN1").value);
            var n2 = parseInt( document.getElementById("txtN2").value);
            var n3 = parseInt( document.getElementById("txtN3").value);
            var n4 = parseInt( document.getElementById("txtN4").value);

            var r1, r2, r3, r4;

            if ((n1 % 2 == 0) && (n1 % 3 == 0)) {
                r1 = n1;
            }
            if ((n2 % 2 == 0) && (n2 % 3 == 0)) {
                r2 = n2;
            }
            if ((n3 % 2 == 0) && (n3 % 3 == 0)) {
                r3 = n3;
            }
            if ((n4 % 2 == 0) && (n4 % 3 == 0)) {
                r4 = n4;
            }
         
            document.getElementById("txtResultado").value = " Esse numero Ã© divisivel por 2 e 3: " + r1 + ", " + r2 + ", " + r3 + ", " + r4;
        }
    </script>
</head>

<body>
    <div id="area">

        <form id="formulario" method="post">


            <fieldset>
                <legend>Numeros divisiveis por 2 e 3</legend> <br>
                <label> N1:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN1" id="txtN1"><br><br>
                <label> N2:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN2" id="txtN2"><br><br>
                <label> N3:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN3" id="txtN3"><br><br>
                <label> N4:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN4" id="txtN4"><br><br>
                <textarea id="txtResultado" class="txtarea" rows="3" cols="27"></textarea><br>
                <input type="button" value="Verificar" onclick="VerificarDiv();">

            </fieldset>
        </form>

    </div>
</body>

</html>
