<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <script language="JavaScript">
      
        function MaiorMenor() {

            var n1 = parseInt( document.getElementById("txtN1").value);
            var n2 = parseInt( document.getElementById("txtN2").value);
            var n3 = parseInt( document.getElementById("txtN3").value);
            var n4 = parseInt( document.getElementById("txtN4").value);
            var n5 = parseInt( document.getElementById("txtN5").value);

              //maior
        var maior = n1;
       
       if (maior < n2) {
           maior = n2;
       }
       if (maior < n3) {
           maior = n3;
       }
       if (maior < n4) {
           maior = n4;
       }
       if (maior < n5) {
           maior = n5;
       }
       
       //menor
       var menor = n1;
      
       if (menor > n2) {
           menor = n2;
       }
       if (menor > n3) {
           menor = n3;
       }
       if (menor > n4) {
           menor = n4;
       }
       if (menor > n5) {
           menor = n5;
       } 
            document.getElementById("txtResultado").value = "O Maior Numero é : " + maior + "\nO Menor Numero é: " + menor;
        }
    </script>
</head>

<body>
    <div id="area">

        <form id="formulario" method="post">


            <fieldset>
                <legend>Maior e Menor numero</legend> <br>
                <label> N1:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN1" id="txtN1"><br><br>
                <label> N2:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN2" id="txtN2"><br><br>
                <label> N3:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN3" id="txtN3"><br><br>
                <label> N4:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN4" id="txtN4"><br><br>
                <label> N5:</label>
                <input type="text" placeholder="Digite um Numero" name="txtN5" id="txtN5"><br><br>
                <textarea id="txtResultado" class="txtarea" rows="3" cols="27"></textarea><br>
                <input type="button" value="Verificar " onclick="MaiorMenor();">

            </fieldset>
        </form>

    </div>
</body>

</html>
