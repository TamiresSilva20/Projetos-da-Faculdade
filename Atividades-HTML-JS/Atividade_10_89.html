<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script language="JavaScript">
       
        var n1, n2, n3,n4,n5;
        n1 = prompt("Digite um a primero numero :"); //entrada de dados
        n2 = prompt("Digite um a segundo numero:"); //entrada de dados
        n3 = prompt("Digite um a terceiro numero:"); //entrada de dados
        n4 = prompt("Digite um a quarto numero:"); //entrada de dados
        n5 = prompt("Digite um a quinto numero:"); //entrada de dados
        //maior
        var maior = n1;
       
        if (maior < n2) {
            maior = n2;
        }
        if (maior < n3) {
            maior = n3;
        }
        if (maior < n4) {
            maior = n4;
        }
        if (maior < n5) {
            maior = n5;
        }
        
        //menor
        var menor = n1;
       
        if (menor > n2) {
            menor = n2;
        }
        if (menor > n3) {
            menor = n3;
        }
        if (menor > n4) {
            menor = n4;
        }
        if (menor > n5) {
            menor = n5;
        }

        alert("O maior numero é: " + maior+"\nO menor numero é: "+menor);







    </script>

</head>

<body>
    <h1>
        Maior e Menor Numero
    </h1>
</body>

</html>
