<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>JavaScript </title>
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <script language="JavaScript">
  

        function Diferenca() {
           
            var n1 = document.getElementById("txtN1").value;
            var n2 = document.getElementById("txtN2").value;
           
            if (n1 > n2) {
        var X = n1-n2;
         document.getElementById("txtResultado").value = "A difereça é: "+X ;
            }else{
                var X = n2-n1;
                document.getElementById("txtResultado").value = "A difereça é: "+X;
            }
           
            

        }

    </script>
</head>

<body>
    <div id="area">

        <form id="formulario" method="post">


            <fieldset>
                <legend>Diferença do Maior para o Menor</legend> <br>
                <label> N1:</label>
                <input type="text" placeholder="Digite um numero " name="txtN1" id="txtN1"><br><br>
                <label> N2:</label>
                <input type="text" placeholder="Digite um numero" name="txtN2" id="txtN2"><br><br>
                <textarea id="txtResultado" class="txtarea" rows="3" cols="27"></textarea><br>

                <input type="button" value="Diferença" onclick="Diferenca();">

            </fieldset>
        </form>

    </div>
</body>

</html>
