<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script language="JavaScript">
        /*
    

        Especificação 		Código 		Preço
        Cachorro quente 	100 		1,20
        Bauru simples 		101 		1,30
        Bauru com ovo 		102 		1,50
        Hambúrger 		    103 		1,20
        Cheeseburguer 	    104 		1,30
        Refrigerante 		105 		1,00 
        */

        var total;

        var cod = prompt("Digite O código do produto :"); //entrada de dados
        if (cod >= 100 & cod <= 105) {

            var qtd = prompt("Digite A quantidade do produto :"); //entrada de dados
            if (cod == 100) {
                total = 1.2 * Number(qtd);
                alert(+qtd + " Cachorro quente , Total á pagar: R$" + total);
            }
            if (cod == 101) {
                total = 1.3 * Number(qtd);
                alert(+qtd + " Bauru simples , Total á pagar: R$" + total);
            }

            if (cod == 102) {
                total = 1.5 * Number(qtd);
                alert(+qtd + " Bauru com ovo , Total á pagar: R$" + total);
            }
            if (cod == 103) {
                total = 1.2 * Number(qtd);
                alert(+qtd + " Hambúrger , Total á pagar: R$" + total);
            }
            if (cod == 104) {
                total = 1.3 * Number(qtd);
                alert(+qtd + " Cheeseburguer , Total á pagar: R$" + total);
            }
            if (cod == 105) {
                total = 1 * Number(qtd);
                alert(+qtd + " Refrigerante , Total á pagar: R$" + total);
            }


        } else {
            alert("Digite um codigo valido");
        }





    </script>

</head>

<body>
    <table border="1">
        <caption style="font-family: 'Segoe UI'; font-size: larger; font-weight: bolder;">Tabela de preços</caption>
        <tr align="center">
            <th>Especificação </th>
            <th>Código </th>
            <th>Preço</th>
        </tr>
        <tr align="center">
            <td>Cachorro quente </td>
            <td>100 </td>
            <td>1,20</td>
        </tr>
        <tr align="center">
            <td>Bauru simples </td>
            <td>101 </td>
            <td>1,30</td>
        </tr>
        <tr align="center">
            <td>Bauru com ovo </td>
            <td>102 </td>
            <td>1,50</td>
        </tr>
        <tr align="center">
            <td>Hambúrger</td>
            <td> 103 </td>
            <td> 1,20</td>
        </tr>
        <tr align="center">
            <td>Cheeseburguer </td>
            <td> 104 </td>
            <td>1,30</td>
        </tr>
        <tr align="center">
            <td>Refrigerante </td>
            <td>105 </td>
            <td>1,00 </td>
        </tr>

    </table>
</body>

</html>
